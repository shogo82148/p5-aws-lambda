name: Test

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        perl:
          - "5.32"
          - "5.30"
          - "5.28"
          - "5.26"
    name: Perl ${{ matrix.perl }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup perl
        uses: shogo82148/actions-setup-perl@v1.12.0-rc1
        with:
          perl-version: ${{ matrix.perl }}
          install-modules-with: cpm
          install-modules-args: --with-develop
          install-modules: |
            Minilla
            Software::License::MIT
            Test::CPAN::Meta
            Test::Pod
            Test::MinimumVersion::Fast
            Mojolicious
            Dancer2
      - name: Test
        run: |
          minil test --all
